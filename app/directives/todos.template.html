<h1>Todos: </h1>
<button type="button" class="btn btn-default" ng-click="grtCtrl.loadData()">Get all todos</button>
<button type="button" class="btn btn-default" ng-click="grtCtrl.getAllCompleted()">Get all completed</button>
<ul class="list-group">
  <li class="list-group-item" 
      ng-class="{'list-group-item-success': item.completed}" 
      ng-repeat="item in grtCtrl.data">
    <span>{{::item.id}}</span> <span>{{::item.title}}</span>
  </li>
</ul>
