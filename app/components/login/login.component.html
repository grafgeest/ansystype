<link rel="stylesheet" href="app/components/login/login.component.css">
<div class="container">
  <div class='col-md-6 well'>
    <div class="form-horizontal" action="#">
      <div class="form-group">
        <label class="col-xs-3 control-label">Username:</label>
        <div class="col-xs-8">
          <input ng-model="loginCtrl.user.username" type="text" class="form-control" title='select your user name'>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Email:</label>
        <div class="col-xs-8">
          <input ng-model="loginCtrl.user.email" type="text" class="form-control" title='Enter your Email ID'>
        </div>
      </div>
      <div class='col-md-offset-3'>
        <button ng-click="loginCtrl.logIn(loginCtrl.user)" type="button" class="btn btn-primary btn-lg">LOG IN</button>
      </div>
    </div>
  </div>
</div>
